<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- external css -->
    <!-- CDN Tailwind  -->
    <!-- https://tailwindcss.com/docs/installation/play-cdn -->
    <script src="https://cdn.tailwindcss.com"></script> 
    <!-- <link rel="stylesheet" href="login_output.css">  -->
</head>

<body class="bg-gray-500 h-screen flex items-center justify-center">
    <noscript>Browser Javascript desteklemiyor</noscript>

    <!-- start codes -->
    <main>
        <section class="bg-white p-8 rounded shadow-md w-96">
            <h2 class="text-2xl mb-7 font-semibold text-center">Miuul Login</h2>
            <form action="#" method="get">
    
                <!-- EMAIL -->
                <div class="mb-4">
                    <label for="uemail" class="block text-sm text-gray-800 font-medium">Emailiniz</label>
                    <input type="email" placeholder="Emailiniz" class="mt-2 p-2 border w-full  border-gray-300 rounded-md"
                        name="uemail" id="uemail" title="Emailiniz" autofocus>
                </div>
    
                <!-- PASSWORD -->
                <div class="mb-4">
                    <label for="upassword" class="block text-sm text-gray-800 font-medium">Şifreniz</label>
                    <input type="password" placeholder="Şifreniz" class="mt-2 p-2 border w-full  border-gray-300 rounded-md"
                        name="upassword" id="upassword" title="Şifreniz">
                </div>
    
                <button type="submit" class="w-full bg-yellow-300 p-2 text-black hover:bg-blue-500 hover:text-white">Gönder</button>
            </form>
        </section>

  
    <script src="
https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/lib/index.min.js
"></script>
    <!-- end codes -->
</body>

</html>
